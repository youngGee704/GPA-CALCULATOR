    <table id="gradeTable">
        <tr>
            <th>Course</th>
            <th>Credit Unit (CU)</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td><input type="text" class="course" placeholder="Enter Your Course here..."></td>
            <td><input type="number" class="credit-unit" placeholder="Enter your Credit Unit here"></td>
            <td><input type="text" class="grade" placeholder="Enter Your Grade here"></td>
        </tr>
    </table>
    <button id="addRow">Add Row</button>
    <button id="calculate">Calculate GPA</button>
    <div id="result"></div>
    <div id="error-popup" class="error-popup">
        <div id="error-popup-content" class="error-popup-content">
            <span id="error-popup-close" class="error-popup-close">&times;</span>
            <h2>Error</h2>
            <p id="error-popup-text"></p>
        </div>
    </div>
</div>
